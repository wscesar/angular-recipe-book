<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px">
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>

      <button class="btn btn-primary dropdown-toggle">
        Opções <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()">Adicionar ingredientes na lista de compras</a></li>
        <li><a (click)="editRecipe()">Editar</a></li>
        <li><a>Deletar</a></li>
      </ul>

    </div> <!-- /btn-group -->
  </div> <!-- /row -->
</div> <!-- /col-xs-12 -->

<hr>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.desc }}
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
